<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <section class="calculator">
        <input type="text" id="inputBox" placeholder="0">
        <section>
            <button class="work">AC</button>
            <button class="work">DEL</button>
            <button class="work">%</button>
            <button class="equal">=</button>
        </section>
        <section>
            <button>7</button>
            <button>8</button>
            <button>9</button>

            <button class="work">&times;</button>
        </section>
        <section>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="work">/</button>
        </section>
        <section>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="work">-</button>
        </section>

        <section>
            <button>.</button>
            <button>0</button>
            <button class="work">+/-</button>
            <button class="work">+</button>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
